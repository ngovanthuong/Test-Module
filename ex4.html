<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac phan tu duong cheo chinh cua ma tran vuong</title>
</head>
<body>
<script>
    function Sum(array) {
        let sum=0;
        for(let i=0;i<array.length;i++){
            for(let j=0;j<array[i].length;j++){
                if(i===j) {
                    sum += array[i][j]
                }
            }

        }
        return sum;
    }
    let arr=[[1,2,3],[4,5,6],[7,8,9]];
    let result=Sum(arr);
    console.log(arr);
    console.log("tong cac phan tu duong cheo chinh cua ma tran vuong la: "+result);
</script>
</body>
</html>
