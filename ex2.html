<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong cac so le cua 1 mang</title>
</head>
<body>
<script>
    function checkNum(array) {
        let sum = 0;
         for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 !== 0) {
                sum += array[i];
            }
        }
         return sum;
    }
    let Array=[1,3,4,6];
    document.write("tong cac so le trong day la: "+checkNum(Array));
</script>
</body>
</html>
